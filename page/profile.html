  <nav class="container navbar mt-4 navbar-menu">

  <section class="container-fluid p-lg-5">
    <!-- header -->
    <div class="container-fluid title d-flex justify-content-start align-items-center">
      <img src="../assets/icon/profil.svg" height="70">
      <p class="fs-2 fw-bold mx-4">Data Profil</p>
    </div>

    <!-- profil -->
    <div class="container shadow p-4 my-3">
      <div class=" row text-center">
        <div class="col-12">

        </div>
      </div>
      <div class="container row p-lg-5 mx-auto text-center">
        <div class="col-6">
          <input class="form-control-lg my-1" type="text" placeholder="Nama Lengkap" value="Zamzam Nurahman">
          <input class="form-control-lg my-1" type="text" placeholder="Alamat Email " value="zamzamnurahman@gmail.com">

        <div class="col-6">
          <textarea class="form-control-lg" type="text" placeholder="Alamat" value="Alaamatt nyaa di sisnii"></textarea>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12">
          <button class="btn btn-danger" id="logout">Log out</button>
        </div>
      </div>
    </div>
  </section>


  <script>
    var token;
    window.addEventListener("DOMContentLoaded", function () {
      token = localStorage.getItem('token');
      if (token == null) {
        window.location.replace("register.html");
      }
    })
    var logout = document.getElementById('logout');

    logout.addEventListener('click', function () {
      localStorage.clear();
      window.location.replace("login.html");
    })
  </script>
